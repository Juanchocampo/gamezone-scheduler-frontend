<div class="flex justify-start mt-2.5 font-monserrat">
  <div class="dropdown">
    <div tabindex="0" role="button" class="btn m-1">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-gamepad2-icon lucide-gamepad-2"><line x1="6" x2="10" y1="11" y2="11"/><line x1="8" x2="8" y1="9" y2="13"/><line x1="15" x2="15.01" y1="12" y2="12"/><line x1="18" x2="18.01" y1="10" y2="10"/><path d="M17.32 5H6.68a4 4 0 0 0-3.978 3.59c-.006.052-.01.101-.017.152C2.604 9.416 2 14.456 2 16a3 3 0 0 0 3 3c1 0 1.5-.5 2-1l1.414-1.414A2 2 0 0 1 9.828 16h4.344a2 2 0 0 1 1.414.586L17 18c.5.5 1 1 2 1a3 3 0 0 0 3-3c0-1.545-.604-6.584-.685-7.258-.007-.05-.011-.1-.017-.151A4 4 0 0 0 17.32 5z"/></svg>{{ selectedConsole() || 'Escoge una consola' }}
    </div>
    <ul tabindex="0" class="dropdown-content menu bg-base-200 rounded-box z-[1] w-52 p-2 shadow">
      @for (console of consolesResource.value(); track $index) {
        <li><a (click)="selectConsole(console)">{{console}}</a></li>
      }
    </ul>
  </div>
</div>

<div class="divider">RESERVA</div>

@if (selectedConsole()) {
  @if (eventsResource.isLoading()) {
    <div class="w-full h-full flex justify-center items-center">
      <span class="loading loading-spinner loading-xl"></span>
    </div>
  }@else {
    <div class="overflow-x-auto">
      <full-calendar #calendar [options]="calendarOptions" class="min-w-full w-md" />
    </div>
  }
}@else {
  <div class="text-center p-8 font-monserrat">
    <p>Selecciona una consola para ver el calendario</p>
  </div>
}
